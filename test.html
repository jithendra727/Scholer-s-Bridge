<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-score Search</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; }
    .header { background-color: #333; color: white; padding: 10px; text-align: center; }
    .nav { background-color: #444; overflow: hidden; }
    .nav a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
    .nav a:hover { background-color: #ddd; color: black; }
    .form-container { background-color: white; padding: 20px; margin: 20px auto; width: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 15px; }
    .label { display: block; margin-bottom: 5px; }
    .input-text, .select-box { width: 100%; padding: 10px; margin-bottom: 10px; }
    .btn-search { background-color: #4CAF50; color: white; padding: 10px; width: 100%; border: none; cursor: pointer; }
    .btn-search:hover { background-color: #45a049; }
    .disclaimer { color: red; font-size: small; text-align: center; margin-top: 20px; }
</style>
</head>
<body>

<div class="header">
    <h1>Z-score Search System</h1>
</div>

<div class="nav">
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">University</a>
    <a href="#">Tool</a>
</div>

<div class="form-container">
    <form>
        <div class="form-group">
            <label class="label" for="subject1">Subject 1:</label>
            <select class="select-box" id="subject1" name="subject1">
                <option value="subject1">Select Subject 1</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>
        </div>
        <div class="form-group">
            <label class="label" for="subject2">Subject 2:</label>
            <select class="select-box" id="subject2" name="subject2">
                <option value="subject2">Select Subject 2</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>
        </div>
        <div class="form-group">
            <label class="label" for="subject3">Subject 3:</label>
            <select class="select-box" id="subject3" name="subject3">
                <option value="subject3">Select Subject 3</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>
        </div>
        <div class="form-group">
            <label class="label" for="zscore">Z-score:</label>
            <input type="text" class="input-text" id="zscore" name="zscore">
        </div>
        <div class="form-group">
            <label class="label" for="year">Year:</label>
            <input type="text" class="input-text" id="year" name="year">
        </div>
        <div class="form-group">
            <label class="label" for="district">District:</label>
            <input type="text" class="input-text" id="district" name="district">
        </div>
        <div class="form-group">
            <label class="label" for="school">School:</label>
            <input type="text" class="input-text" id="school" name="school">
        </div>
        <button type="submit" class="btn-search">Search</button>
    </form>
    <p class="disclaimer">This information is not 100% correct. It is just a system guess. We cannot take responsibility for system guess information.</p>
</div>

</body>
</html>
